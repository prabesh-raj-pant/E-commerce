{% extends "base.html" %}
{% load static %}
{% block title %}INDEX{% endblock title %}

{% block body %}
    <div class="container mt-5">
        <h3>Category</h3>
        <div class="row">
            {% for category in categories %}
                <div class="col-md-3 mb-4">
                    <div class="card"> 
                        {% if category.image %}
                            <img src="media/category_images/{{category.name}}.webp" class="card-img-top fixed-size " alt="{{ category.name }}"> 
                        {% else %}
                            <img src="{% static 'category_images/default.webp' %}" class="card-img-top" alt="{{ category.name }}">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ category.name }}</h5>
                            <p class="card-text">Total Products: {{ category.total_product }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock body %}
